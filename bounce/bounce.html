
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Bouncer</title>
        <link rel="stylesheet" href="css/demo.css" media="screen">
        <link rel="stylesheet" href="css/demo-print.css" media="print">
        <script src="js/raphael/raphael.js"></script>
        <script src="js/custom/custom.js"></script>
    </head>
    <body>
        <div id="holder"></div>
        <div id="form">
            <select id="easingx">
                <option value="">Linear</option>
                <option value=">">Ease In</option>
                <option value="<">Ease Out</option>
                <option value="<>">Ease In and Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
                <option value="backIn">Back In</option>
                <option value="backOut">Back Out</option>
            </select>
            <select id="easingy">
                <option value="">Linear</option>
                <option value=">">Ease In</option>
                <option value="<">Ease Out</option>
                <option value="<>">Ease In and Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
                <option value="backIn">Back In</option>
                <option value="backOut">Back Out</option>
            </select>
            <button id="run">Run</button>
        </div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>
    </body>
</html>
